<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Get real-time weather updates and accurate forecasts with Daily Clouds. Our easy-to-use weather app provides up-to-date information on temperature, humidity, wind speed, and more. Plan your day with confidence!"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta name="keywords" content="weather app, real-time weather updates, weather forecast, temperature, humidity, wind speed, Daily Clouds, weather conditions, weather alerts, weather predictions">
    <meta name="author" content="Rohit Kuwar">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Daily Clouds - Real-Time Weather Updates and Forecasts">
    <meta property="og:description" content="Get real-time weather updates and accurate forecasts with Daily Clouds. Our easy-to-use weather app provides up-to-date information on temperature, humidity, wind speed, and more. Plan your day with confidence!">
    <meta property="og:image" content="URL_TO_YOUR_IMAGE">
    <meta property="og:url" content="https://dailyclouds.netlify.app/">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://dailyclouds.netlify.app/">
    <title>Daily Clouds</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
